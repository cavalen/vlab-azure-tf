runtime_parameters:
  - name: VIP
    type: static
    value: VIPVALUE
  - name: NODE
    type: static
    value: NODEVALUE
  - name: SELFIP
    type: static
    value: SELFIPVALUE
pre_onboard_enabled:
  - name: provision_rest
    type: inline
    commands:
      - /usr/bin/setdb provision.extramb 500
      - /usr/bin/setdb restjavad.useextramb true
  - name: change_setting
    type: inline
    commands:
      - tmsh modify sys db ui.system.preferences.recordsperscreen value 100
      - tmsh modify sys httpd auth-pam-idle-timeout 12000
      - tmsh modify sys db ui.advisory.text value "Azure - bigip.example.com"
extension_packages:
    install_operations:
        - extensionType: do
          extensionVersion: 1.16.0
        - extensionType: as3
          extensionVersion: 3.23.0
        - extensionType: ts
          extensionVersion: 1.15.0
extension_services:
    service_operations:
    - extensionType: do
      type: url
      value: https://raw.githubusercontent.com/cavalen/vlab-azure-tf/master/files/do.tmpl.json
    - extensionType: as3
      type: url
      value: https://raw.githubusercontent.com/cavalen/vlab-azure-tf/master/files/as3.tmpl.json      
